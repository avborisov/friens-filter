<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="header">Выберите друзей</div>
        <div id="content">
            <div id="left-part">
                <div id="all-filter">
                    <div class="search">
                        <img src="assets/img/search.gif"/>
                        <input type="text" id="all-filter-input" placeholder="Начните вводить имя друга">
                    </div>
                </div>
                <div id="all-header">
                    <div>Ваши друзья</div>
                </div>
                <div id="all-container" class="droppable"></div>
            </div>
            <div id="right-part">
                <div id="selected-filter">
                    <div class="search">
                        <img src="assets/img/search.gif"/>
                        <input type="text" id="selected-filter-input" placeholder="Начните вводить имя друга">
                    </div>
                </div>
                <div id="selected-header">
                    <div>Друзья в списке</div>
                </div>
                <div id="selected-container" class="droppable"></div>
            </div>
        </div>
        <div id="footer">
            <button id="save-btn" class="save">Сохранить</button>
        </div>
    </div>

</body>
<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
<script src="js/storage.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/dnd.js" type="text/javascript"></script>
</html>
